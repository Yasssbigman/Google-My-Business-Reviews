<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .widget {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .widget-header {
            padding: 24px 20px 20px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .business-name {
            font-size: 24px;
            font-weight: 700;
            color: #496986;
            margin-bottom: 12px;
        }

        .rating-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .rating-stars {
            display: flex;
            gap: 3px;
        }

        .rating-number {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .google-logo {
            width: 20px;
            height: 20px;
        }

        .star {
            color: #FFC107;
            font-size: 18px;
        }

        .star.inactive {
            color: #ddd;
        }

        .star::after {
            content: "★";
        }

        .cta-button {
            display: inline-block;
            padding: 10px 24px;
            background: #ef9f15;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background: #496986;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.4s ease;
        }

        .review-card {
            min-width: 280px;
            flex: 0 0 280px;
            padding: 20px;
            border-right: 1px solid #f0f0f0;
        }

        .review-card:last-child {
            border-right: none;
        }

        .review-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .review-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .review-meta {
            flex: 1;
            min-width: 0;
        }

        .review-author {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .review-date {
            color: #999;
            font-size: 11px;
        }

        .review-rating {
            display: flex;
            gap: 2px;
            margin-bottom: 10px;
        }

        .review-rating .star {
            font-size: 14px;
        }

        .review-text {
            color: #555;
            line-height: 1.5;
            font-size: 13px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-top: 1px solid #f0f0f0;
        }

        .carousel-btn {
            background: #667eea;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .carousel-btn:hover:not(:disabled) {
            background: #764ba2;
            transform: scale(1.05);
        }

        .carousel-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .carousel-dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #667eea;
            width: 16px;
            border-radius: 3px;
        }

        .loading, .error {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 14px;
        }

        .error {
            color: #e74c3c;
        }

        @media (max-width: 640px) {
            .review-card {
                min-width: 100%;
                flex: 0 0 100%;
            }

            .business-name {
                font-size: 20px;
            }

            .widget-header {
                padding: 20px 16px 16px;
            }
        }

        @media (min-width: 641px) and (max-width: 900px) {
            .review-card {
                min-width: 50%;
                flex: 0 0 50%;
            }
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="widget-header">
            <h1 class="business-name">Glasgow Drum School</h1>
            <div class="rating-container">
                <span class="rating-number" id="ratingNumber">-</span>
                <div class="rating-stars" id="headerStars"></div>
                <svg class="google-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
            </div>
            <a href="#" class="cta-button" id="ctaButton">Click to read all testimonials</a>
        </div>
        <div id="content">
            <div class="loading">Loading reviews...</div>
        </div>
    </div>

    <script>
        // CONFIGURE THIS: Your deployed API endpoint
        const API_ENDPOINT = 'https://google-my-business-reviews.vercel.app';

        let reviews = [];
        let currentPage = 0;
        let reviewsPerPage = 3;

        function updateReviewsPerPage() {
            const width = window.innerWidth;
            if (width <= 640) {
                reviewsPerPage = 1;
            } else if (width <= 900) {
                reviewsPerPage = 2;
            } else {
                reviewsPerPage = 3;
            }
        }

        async function fetchReviews() {
            try {
                const response = await fetch(`${API_ENDPOINT}/reviews`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching reviews:', error);
                throw error;
            }
        }

        function getInitials(name) {
            return name
                .split(' ')
                .map(n => n[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
        }

        function renderStars(rating) {
            let html = '';
            for (let i = 1; i <= 5; i++) {
                html += `<span class="star ${i <= rating ? '' : 'inactive'}"></span>`;
            }
            return html;
        }

        function convertStarRating(starRating) {
            const map = { 'FIVE': 5, 'FOUR': 4, 'THREE': 3, 'TWO': 2, 'ONE': 1 };
            return map[starRating] || 0;
        }

        function updateHeader(averageRating, placeId) {
            const ratingNumber = document.getElementById('ratingNumber');
            const headerStars = document.getElementById('headerStars');
            const ctaButton = document.getElementById('ctaButton');

            ratingNumber.textContent = averageRating.toFixed(1);
            headerStars.innerHTML = renderStars(Math.round(averageRating));

            // Update CTA button link with Google Maps review URL if placeId is available
            if (placeId) {
                ctaButton.href = `https://glasgowdrumschool.com/testimonials`;
                ctaButton.target = '_blank';
            }
        }

        function renderCarousel() {
            const content = document.getElementById('content');
            
            if (reviews.length === 0) {
                content.innerHTML = '<div class="error">No reviews found</div>';
                return;
            }

            let html = '<div class="carousel-container"><div class="carousel-track" id="carouselTrack">';
            
            reviews.forEach((review) => {
                const rating = convertStarRating(review.starRating);
                const comment = review.comment || 'No comment provided';
                const reviewerName = review.reviewer?.displayName || 'Anonymous';
                const createTime = review.createTime || new Date().toISOString();
                
                html += `
                    <div class="review-card">
                        <div class="review-header">
                            <div class="review-avatar">${getInitials(reviewerName)}</div>
                            <div class="review-meta">
                                <div class="review-author">${reviewerName}</div>
                                <div class="review-date">${formatDate(createTime)}</div>
                            </div>
                        </div>
                        <div class="review-rating">${renderStars(rating)}</div>
                        <div class="review-text">${comment}</div>
                    </div>
                `;
            });
            
            html += '</div></div>';
            
            html += `
                <div class="carousel-controls">
                    <button class="carousel-btn" id="prevBtn" aria-label="Previous">‹</button>
                    <div class="carousel-dots" id="carouselDots"></div>
                    <button class="carousel-btn" id="nextBtn" aria-label="Next">›</button>
                </div>
            `;
            
            content.innerHTML = html;
            
            renderDots();
            updateCarousel();
            attachEventListeners();
        }

        function renderDots() {
            const dotsContainer = document.getElementById('carouselDots');
            const totalPages = Math.ceil(reviews.length / reviewsPerPage);
            let html = '';
            for (let i = 0; i < totalPages; i++) {
                html += `<div class="dot ${i === 0 ? 'active' : ''}" data-page="${i}"></div>`;
            }
            dotsContainer.innerHTML = html;
        }

        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            const cards = track.querySelectorAll('.review-card');
            const cardWidth = cards[0]?.offsetWidth || 280;
            const offset = -currentPage * reviewsPerPage * cardWidth;
            track.style.transform = `translateX(${offset}px)`;

            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });

            const totalPages = Math.ceil(reviews.length / reviewsPerPage);
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) prevBtn.disabled = currentPage === 0;
            if (nextBtn) nextBtn.disabled = currentPage >= totalPages - 1;
        }

        function nextPage() {
            const totalPages = Math.ceil(reviews.length / reviewsPerPage);
            if (currentPage < totalPages - 1) {
                currentPage++;
                updateCarousel();
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updateCarousel();
            }
        }

        function goToPage(page) {
            currentPage = page;
            updateCarousel();
        }

        function attachEventListeners() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) {
                prevBtn.addEventListener('click', prevPage);
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', nextPage);
            }
            
            document.querySelectorAll('.dot').forEach(dot => {
                dot.addEventListener('click', (e) => {
                    const page = parseInt(e.target.dataset.page);
                    goToPage(page);
                });
            });

            window.addEventListener('resize', () => {
                const oldPerPage = reviewsPerPage;
                updateReviewsPerPage();
                if (oldPerPage !== reviewsPerPage) {
                    currentPage = 0;
                    renderDots();
                    updateCarousel();
                }
            });
        }

        async function init() {
            updateReviewsPerPage();
            try {
                const data = await fetchReviews();
                reviews = data.reviews || [];
                const averageRating = data.averageRating || 0;
                const placeId = data.placeId;

                updateHeader(averageRating, placeId);
                renderCarousel();
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Failed to load reviews<br>
                        <span style="font-size: 11px;">${error.message}</span>
                    </div>
                `;
            }
        }

        init();
    </script>
</body>
</html>
